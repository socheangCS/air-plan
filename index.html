<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Plane Combat - Advanced</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #87CEEB;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #333;
            touch-action: none;
        }

        #game-area {
            width: 100vw;
            height: 100vh;
            position: relative;
            cursor: crosshair;
        }

        #plane {
            position: absolute;
            font-size: 40px;
            transform-origin: center center;
            user-select: none;
            z-index: 10;
            transition: opacity 0.1s linear; /* For hit flash */
        }
        #plane.hit {
            opacity: 0.5;
        }

        .projectile { /* Player projectile */
            position: absolute;
            width: 8px;
            height: 15px;
            background-color: limegreen; /* Player bullet color */
            border-radius: 4px;
            box-shadow: 0 0 5px green;
            user-select: none;
            z-index: 5;
        }

        .enemy-projectile {
            position: absolute;
            width: 7px;
            height: 7px;
            background-color: orange;
            border-radius: 50%;
            box-shadow: 0 0 4px darkorange;
            user-select: none;
            z-index: 5;
        }

        .enemy {
            position: absolute;
            font-size: 30px;
            user-select: none;
            z-index: 1;
        }
        .enemy.enemy-plane { /* Specific style for enemy planes if needed */
            color: #FF6347; /* Tomato color for enemy planes */
        }


        .hud { /* Heads Up Display for score and health */
            position: fixed;
            top: 10px;
            left: 10px;
            right: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(0,0,0,0.6);
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 14px;
            z-index: 100;
        }
        .hud p {
            margin: 2px 0;
        }
        #score-display, #player-health-display {
            font-weight: bold;
            font-size: 1.1em;
        }
        #player-health-display .heart {
            color: red;
            margin-right: 2px;
        }


        #mobile-controls {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            padding: 20px;
            box-sizing: border-box;
            z-index: 90;
            pointer-events: none;
        }
        #mobile-controls button {
            background-color: rgba(255, 255, 255, 0.4);
            border: 2px solid rgba(0, 0, 0, 0.3);
            color: rgba(0,0,0,0.7);
            font-size: 28px;
            font-weight: bold;
            border-radius: 50%;
            width: 65px;
            height: 65px;
            margin: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
            pointer-events: auto;
            touch-action: manipulation;
        }
        #mobile-controls button:active { background-color: rgba(200, 200, 200, 0.6); }
        .d-pad { display: grid; grid-template-areas: ". up ." "left . right" ". down ."; gap: 5px; width: 200px; height: 200px; }
        .d-pad-up { grid-area: up; } .d-pad-left { grid-area: left; } .d-pad-right { grid-area: right; } .d-pad-down { grid-area: down; }
        .action-buttons { display: flex; flex-direction: column; align-items: center; }
        #touch-fire { width: 80px; height: 80px; font-size: 36px; }

        /* Game Over Screen */
        #game-over-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.75);
            color: white;
            display: none; /* Hidden by default */
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 200;
            text-align: center;
        }
        #game-over-screen h2 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #FF4500; /* OrangeRed */
        }
        #game-over-screen p {
            font-size: 24px;
            margin-bottom: 30px;
        }
        #restart-button {
            padding: 15px 30px;
            font-size: 20px;
            background-color: #4CAF50; /* Green */
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #restart-button:hover {
            background-color: #45a049;
        }

    </style>
</head>
<body>
    <div id="game-area">
        <div id="plane">âœˆ</div>
    </div>

    <div class="hud">
        <p id="player-health-display">Health: </p>
        <p id="score-display">Score: 0</p>
    </div>

    <div id="mobile-controls">
        <div class="d-pad">
            <button id="touch-up" class="d-pad-btn d-pad-up">â–²</button>
            <button id="touch-left" class="d-pad-btn d-pad-left">â—€</button>
            <button id="touch-right" class="d-pad-btn d-pad-right">â–¶</button>
            <button id="touch-down" class="d-pad-btn d-pad-down">â–¼</button>
        </div>
        <div class="action-buttons">
            <button id="touch-fire" class="action-btn">ðŸ’¥</button>
        </div>
    </div>

    <div id="game-over-screen">
        <h2>GAME OVER</h2>
        <p id="final-score">Final Score: 0</p>
        <button id="restart-button">Restart Game</button>
    </div>

    <script>
        const gameArea = document.getElementById('game-area');
        const planeElement = document.getElementById('plane'); // Renamed for clarity
        const scoreDisplay = document.getElementById('score-display');
        const playerHealthDisplay = document.getElementById('player-health-display');
        const gameOverScreen = document.getElementById('game-over-screen');
        const finalScoreDisplay = document.getElementById('final-score');
        const restartButton = document.getElementById('restart-button');

        // Plane State
        let planeX, planeY, planeAngle, planeWidth, planeHeight;

        // Player Health & Invincibility
        let playerHealth;
        const maxPlayerHealth = 3;
        let isPlayerInvincible = false;
        let playerInvincibilityTime = 1500; // ms
        let playerHitTime = 0;

        // Control & Physics
        let currentSpeed;
        const maxSpeed = 5;
        const acceleration = 0.1;
        const deceleration = 0.03;
        const brakePower = 0.15;
        const turnSpeed = 3.5;
        const keysPressed = {};
        const touchControls = { left: false, right: false, up: false, down: false };

        // Projectiles
        const playerProjectiles = []; // Renamed for clarity
        const projectileSpeed = 10;
        const projectileWidth = 8;
        const projectileHeight = 15;

        const enemyProjectiles = [];
        const enemyProjectileSpeed = 4; // Slower enemy bullets
        const enemyProjectileSize = 7;

        // Enemies
        const enemies = [];
        const enemyTypes = ['ðŸ‘½', 'ðŸ‘¾', 'ðŸ’£', 'ðŸ’€']; // Obstacle types
        const maxEnemiesOnScreen = 7; // Total enemies (obstacle + plane)
        let lastEnemySpawnTime;
        const enemySpawnCooldown = 2000;
        const enemyBaseSpeed = 1;
        const enemySize = 30; // For obstacle enemies

        const enemyPlaneShootCooldown = 2500; // ms
        const enemyPlaneWidth = 40; // Similar to player
        const enemyPlaneHeight = 40;

        // Game State
        let score;
        let gameOver = false;
        let animationFrameId;


        // --- INITIALIZATION & RESET ---
        function initializeGame() {
            gameOver = false;
            score = 0;
            playerHealth = maxPlayerHealth;

            planeX = window.innerWidth / 2;
            planeY = window.innerHeight / 2;
            planeAngle = -90; // Start facing up
            currentSpeed = 0;
            isPlayerInvincible = false;
            planeElement.classList.remove('hit');


            // Clear existing elements and arrays
            [...playerProjectiles, ...enemyProjectiles, ...enemies].forEach(item => {
                if (item.element) item.element.remove();
            });
            playerProjectiles.length = 0;
            enemyProjectiles.length = 0;
            enemies.length = 0;

            // Reset displays
            updateScoreDisplay();
            updatePlayerHealthDisplay();
            gameOverScreen.style.display = 'none';
            planeElement.style.display = 'block'; // Ensure plane is visible

            // Position plane
            planeWidth = planeElement.offsetWidth || 40;
            planeHeight = planeElement.offsetHeight || 40;
            planeElement.style.left = `${planeX - planeWidth / 2}px`;
            planeElement.style.top = `${planeY - planeHeight / 2}px`;
            planeElement.style.transform = `rotate(${planeAngle}deg)`;

            lastEnemySpawnTime = Date.now();
            spawnInitialEnemies();

            // Start game loop if not already running
            if (animationFrameId) cancelAnimationFrame(animationFrameId);
            animationFrameId = requestAnimationFrame(gameLoop);
        }

        function spawnInitialEnemies() {
            for (let i = 0; i < 2; i++) { // Start with a couple of enemies
                spawnEnemy();
            }
        }


        // --- EVENT LISTENERS ---
        window.addEventListener('keydown', (e) => {
            if (gameOver && e.key !== 'Enter') return; // Allow Enter to restart if desired
            keysPressed[e.key] = true;
            if (e.key.startsWith('Arrow') || e.key === ' ') e.preventDefault();
            if (e.key === ' ') firePlayerProjectile();
        });
        window.addEventListener('keyup', (e) => { keysPressed[e.key] = false; });

        function setupTouchButton(buttonId, controlKey) {
            const button = document.getElementById(buttonId);
            if (!button) return;
            const onTouchStart = (e) => { e.preventDefault(); if (gameOver) return; touchControls[controlKey] = true; };
            const onTouchEnd = (e) => { e.preventDefault(); if (gameOver) return; touchControls[controlKey] = false; };
            button.addEventListener('touchstart', onTouchStart, { passive: false });
            button.addEventListener('touchend', onTouchEnd, { passive: false });
            button.addEventListener('touchcancel', onTouchEnd, { passive: false });
        }
        const fireButton = document.getElementById('touch-fire');
        if (fireButton) {
            fireButton.addEventListener('touchstart', (e) => {
                e.preventDefault(); if (gameOver) return; firePlayerProjectile();
            }, { passive: false });
        }
        restartButton.addEventListener('click', initializeGame);
        gameArea.addEventListener('click', (e) => {
            if (gameOver || e.target.closest('#mobile-controls')) return;
            firePlayerProjectile();
        });


        // --- PLANE LOGIC ---
        function updatePlanePosition() {
            if (gameOver) return;

            // Invincibility flash
            if (isPlayerInvincible) {
                if (Date.now() - playerHitTime > playerInvincibilityTime) {
                    isPlayerInvincible = false;
                    planeElement.classList.remove('hit');
                } else {
                    // Blink effect
                    planeElement.classList.toggle('hit', Math.floor((Date.now() - playerHitTime) / 100) % 2 === 0);
                }
            } else {
                planeElement.classList.remove('hit');
            }


            if (keysPressed['ArrowLeft'] || touchControls.left) planeAngle -= turnSpeed;
            if (keysPressed['ArrowRight'] || touchControls.right) planeAngle += turnSpeed;
            planeAngle = (planeAngle + 360) % 360;

            if (keysPressed['ArrowUp'] || touchControls.up) {
                currentSpeed = Math.min(maxSpeed, currentSpeed + acceleration);
            } else if (keysPressed['ArrowDown'] || touchControls.down) {
                currentSpeed = Math.max(0, currentSpeed - brakePower);
            } else {
                currentSpeed = Math.max(0, currentSpeed - deceleration);
            }

            const rad = planeAngle * (Math.PI / 180);
            planeX += Math.cos(rad) * currentSpeed;
            planeY += Math.sin(rad) * currentSpeed;

            if (planeX > window.innerWidth + planeWidth / 2) planeX = -planeWidth / 2;
            if (planeX < -planeWidth / 2) planeX = window.innerWidth + planeWidth / 2;
            if (planeY > window.innerHeight + planeHeight / 2) planeY = -planeHeight / 2;
            if (planeY < -planeHeight / 2) planeY = window.innerHeight + planeHeight / 2;

            planeElement.style.left = `${planeX - planeWidth / 2}px`;
            planeElement.style.top = `${planeY - planeHeight / 2}px`;
            planeElement.style.transform = `rotate(${planeAngle}deg)`;
        }

        function handlePlayerHit() {
            if (isPlayerInvincible || gameOver) return;

            playerHealth--;
            updatePlayerHealthDisplay();
            isPlayerInvincible = true;
            playerHitTime = Date.now();
            planeElement.classList.add('hit'); // Initial hit style

            if (playerHealth <= 0) {
                triggerGameOver();
            }
        }

        // --- PLAYER PROJECTILE LOGIC ---
        function firePlayerProjectile() {
            if (gameOver) return;
            const projectile = document.createElement('div');
            projectile.classList.add('projectile');
            gameArea.appendChild(projectile);

            const rad = planeAngle * (Math.PI / 180);
            const distanceFromCenterToNoseTip = (planeWidth / 2) + 7;
            const actualNoseOffsetX = distanceFromCenterToNoseTip * Math.cos(rad);
            const actualNoseOffsetY = distanceFromCenterToNoseTip * Math.sin(rad);

            let pX = planeX + actualNoseOffsetX;
            let pY = planeY + actualNoseOffsetY;

            projectile.style.left = `${pX - projectileWidth / 2}px`;
            projectile.style.top = `${pY - projectileHeight / 2}px`;
            projectile.style.transform = `rotate(${planeAngle}deg)`;

            playerProjectiles.push({
                element: projectile, x: pX, y: pY,
                angleRad: rad, width: projectileWidth, height: projectileHeight
            });
        }

        function updatePlayerProjectiles() {
            for (let i = playerProjectiles.length - 1; i >= 0; i--) {
                const p = playerProjectiles[i];
                p.x += Math.cos(p.angleRad) * projectileSpeed;
                p.y += Math.sin(p.angleRad) * projectileSpeed;
                p.element.style.left = `${p.x - p.width / 2}px`;
                p.element.style.top = `${p.y - p.height / 2}px`;

                for (let j = enemies.length - 1; j >= 0; j--) {
                    const enemy = enemies[j];
                    if (checkCollision(p, enemy)) {
                        destroyEnemy(j, true); // true = killed by player
                        p.element.remove();
                        playerProjectiles.splice(i, 1);
                        break;
                    }
                }

                if (playerProjectiles.includes(p) && (p.x < -p.width || p.x > window.innerWidth + p.width || p.y < -p.height || p.y > window.innerHeight + p.height)) {
                    p.element.remove();
                    playerProjectiles.splice(i, 1);
                }
            }
        }


        // --- ENEMY LOGIC ---
        function spawnEnemy() {
            if (gameOver || enemies.length >= maxEnemiesOnScreen) return;

            const isPlane = Math.random() < 0.35; // 35% chance to spawn an enemy plane
            const enemy = document.createElement('div');
            enemy.classList.add('enemy');

            let ex, ey, enemyObj;
            const edge = Math.floor(Math.random() * 4);
            const spawnOffset = 50; // Spawn further off-screen

            switch (edge) {
                case 0: ex = Math.random() * window.innerWidth; ey = -spawnOffset; break;
                case 1: ex = window.innerWidth + spawnOffset; ey = Math.random() * window.innerHeight; break;
                case 2: ex = Math.random() * window.innerWidth; ey = window.innerHeight + spawnOffset; break;
                case 3: ex = -spawnOffset; ey = Math.random() * window.innerHeight; break;
            }

            if (isPlane) {
                enemy.textContent = 'âœˆ'; // Enemy plane emoji
                enemy.classList.add('enemy-plane');
                const angleToCenter = Math.atan2(planeY - ey, planeX - ex); // Aim roughly towards player initial pos
                enemyObj = {
                    element: enemy, type: 'plane',
                    x: ex, y: ey,
                    angle: angleToCenter * (180 / Math.PI), // Convert to degrees
                    speed: enemyBaseSpeed * 1.2, // Planes are a bit faster
                    width: enemyPlaneWidth, height: enemyPlaneHeight,
                    lastShotTime: Date.now() + Math.random() * enemyPlaneShootCooldown // Stagger initial shots
                };
                enemy.style.transform = `rotate(${enemyObj.angle}deg)`;
            } else {
                enemy.textContent = enemyTypes[Math.floor(Math.random() * enemyTypes.length)];
                const targetX = window.innerWidth / 2 + (Math.random() - 0.5) * (window.innerWidth / 3);
                const targetY = window.innerHeight / 2 + (Math.random() - 0.5) * (window.innerHeight / 3);
                const angleToTarget = Math.atan2(targetY - ey, targetX - ex);
                enemyObj = {
                    element: enemy, type: 'obstacle',
                    x: ex, y: ey,
                    dx: Math.cos(angleToTarget) * enemyBaseSpeed * (0.8 + Math.random() * 0.4),
                    dy: Math.sin(angleToTarget) * enemyBaseSpeed * (0.8 + Math.random() * 0.4),
                    width: enemySize, height: enemySize,
                };
            }
            gameArea.appendChild(enemy);
            enemies.push(enemyObj);
            lastEnemySpawnTime = Date.now();
        }

        function updateEnemies() {
            for (let i = enemies.length - 1; i >= 0; i--) {
                const e = enemies[i];
                if (e.type === 'plane') {
                    const rad = e.angle * (Math.PI / 180);
                    e.x += Math.cos(rad) * e.speed;
                    e.y += Math.sin(rad) * e.speed;
                    e.element.style.transform = `rotate(${e.angle}deg)`; // Keep it rotated

                    // Enemy plane shooting
                    if (Date.now() - e.lastShotTime > enemyPlaneShootCooldown) {
                        fireEnemyProjectile(e);
                        e.lastShotTime = Date.now();
                    }
                } else { // Obstacle
                    e.x += e.dx;
                    e.y += e.dy;
                }
                e.element.style.left = `${e.x - e.width / 2}px`;
                e.element.style.top = `${e.y - e.height / 2}px`;

                // Player collision with enemy body
                if (!isPlayerInvincible && !gameOver &&
                    checkCollision({ x: planeX, y: planeY, width: planeWidth * 0.8, height: planeHeight * 0.8 }, e)) { // Smaller hitbox for player
                    handlePlayerHit(); // Takes 1 damage
                    // Optionally, make body collision more severe:
                    // playerHealth = 0; updatePlayerHealthDisplay(); triggerGameOver();
                    destroyEnemy(i, false); // Destroy enemy, no score
                }


                if (e.x < -e.width * 3 || e.x > window.innerWidth + e.width * 3 ||
                    e.y < -e.height * 3 || e.y > window.innerHeight + e.height * 3) {
                    destroyEnemy(i, false); // false = not killed by player
                }
            }
        }

        function fireEnemyProjectile(enemyPlane) {
            const count = 2; // Fire 2 bullets
            const spreadAngle = 10; // Degrees spread for 2 bullets

            for (let i = 0; i < count; i++) {
                const projectile = document.createElement('div');
                projectile.classList.add('enemy-projectile');
                gameArea.appendChild(projectile);

                let shotAngle = enemyPlane.angle;
                if (count > 1) {
                    shotAngle += (i - (count - 1) / 2) * spreadAngle;
                }
                const rad = shotAngle * (Math.PI / 180);

                // Spawn from enemy plane's nose
                const distanceFromCenterToNoseTip = (enemyPlane.width / 2) + 5;
                const actualNoseOffsetX = distanceFromCenterToNoseTip * Math.cos(enemyPlane.angle * (Math.PI/180)); // use plane's angle for origin
                const actualNoseOffsetY = distanceFromCenterToNoseTip * Math.sin(enemyPlane.angle * (Math.PI/180));


                let pX = enemyPlane.x + actualNoseOffsetX;
                let pY = enemyPlane.y + actualNoseOffsetY;

                projectile.style.left = `${pX - enemyProjectileSize / 2}px`;
                projectile.style.top = `${pY - enemyProjectileSize / 2}px`;
                // enemy projectiles don't need to rotate visually, or can match shotAngle

                enemyProjectiles.push({
                    element: projectile, x: pX, y: pY,
                    angleRad: rad, // projectile travels along this shotAngle
                    width: enemyProjectileSize, height: enemyProjectileSize
                });
            }
        }

        function updateEnemyProjectiles() {
            for (let i = enemyProjectiles.length - 1; i >= 0; i--) {
                const p = enemyProjectiles[i];
                p.x += Math.cos(p.angleRad) * enemyProjectileSpeed;
                p.y += Math.sin(p.angleRad) * enemyProjectileSpeed;
                p.element.style.left = `${p.x - p.width / 2}px`;
                p.element.style.top = `${p.y - p.height / 2}px`;

                // Check collision with player
                if (!isPlayerInvincible && !gameOver &&
                    checkCollision(p, { x: planeX, y: planeY, width: planeWidth * 0.7, height: planeHeight * 0.7 })) { // Player hitbox adjustment
                    handlePlayerHit();
                    p.element.remove();
                    enemyProjectiles.splice(i, 1);
                    // No break here, multiple enemy bullets could hit in same frame if close
                }

                if (enemyProjectiles.includes(p) && (p.x < -p.width || p.x > window.innerWidth + p.width || p.y < -p.height || p.y > window.innerHeight + p.height)) {
                    p.element.remove();
                    enemyProjectiles.splice(i, 1);
                }
            }
        }


        function destroyEnemy(index, byPlayer) {
            if (enemies[index]) {
                enemies[index].element.remove();
                enemies.splice(index, 1);
                if (byPlayer) {
                    score += 10;
                    updateScoreDisplay();
                }
            }
        }

        // --- UTILITY & DISPLAY ---
        function checkCollision(rect1, rect2) {
            return (
                rect1.x - rect1.width / 2 < rect2.x + rect2.width / 2 &&
                rect1.x + rect1.width / 2 > rect2.x - rect2.width / 2 &&
                rect1.y - rect1.height / 2 < rect2.y + rect2.height / 2 &&
                rect1.y + rect1.height / 2 > rect2.y - rect2.height / 2
            );
        }
        function updateScoreDisplay() { scoreDisplay.textContent = `Score: ${score}`; }
        function updatePlayerHealthDisplay() {
            let healthHTML = "Health: ";
            for (let i = 0; i < maxPlayerHealth; i++) {
                healthHTML += `<span class="heart">${i < playerHealth ? 'â¤ï¸' : 'ðŸ–¤'}</span>`;
            }
            playerHealthDisplay.innerHTML = healthHTML;
        }

        // --- GAME OVER LOGIC ---
        function triggerGameOver() {
            gameOver = true;
            planeElement.style.display = 'none'; // Hide player plane
            finalScoreDisplay.textContent = `Final Score: ${score}`;
            gameOverScreen.style.display = 'flex';
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
                animationFrameId = null;
            }
        }


        // --- GAME LOOP ---
        function gameLoop(timestamp) {
            if (gameOver) {
                 // if already handled by triggerGameOver, this might not be needed
                return;
            }

            updatePlanePosition();
            updatePlayerProjectiles();
            updateEnemies();
            updateEnemyProjectiles();

            if (Date.now() - lastEnemySpawnTime > enemySpawnCooldown) {
                spawnEnemy();
            }
            animationFrameId = requestAnimationFrame(gameLoop);
        }

        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            initializeGame(); // Start the game for the first time

            // Setup touch controls
            setupTouchButton('touch-left', 'left');
            setupTouchButton('touch-right', 'right');
            setupTouchButton('touch-up', 'up');
            setupTouchButton('touch-down', 'down');

            const mobileControlsElement = document.getElementById('mobile-controls');
            if (!('ontouchstart' in window || navigator.maxTouchPoints > 0)) {
                 if(mobileControlsElement) mobileControlsElement.style.display = 'none';
            }
        });

        window.addEventListener('resize', () => {
            // Could re-initialize or adjust positions
            if (planeElement.offsetWidth) planeWidth = planeElement.offsetWidth;
            if (planeElement.offsetHeight) planeHeight = planeElement.offsetHeight;
        });

    </script>
</body>
</html>
